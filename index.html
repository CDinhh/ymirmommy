<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mommyyyyy!!!!!</title>
    <link rel="icon" href="momi.png">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('momibg.png') no-repeat center center/cover;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.5); /* Màu trắng làm mờ */
            backdrop-filter: blur(5px); /* Làm mờ nền */
            z-index: -1;
        }
        section {
            position: relative;
            width: 280px;
            height: 474px; /* Tỷ lệ 9:16 */
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
        }
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }
        .loop-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            padding: 5px 10px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <main>
        <section>
            <video id="video" controls loop>
                <source src="momi.mp4" type="video/mp4">
            </video>
            <button class="loop-btn" onclick="toggleLoop()">Loop: ON</button>
        </section>
    </main>

    <script>
        function toggleLoop() {
            let video = document.getElementById("video");
            let btn = document.querySelector(".loop-btn");
            video.loop = !video.loop;
            btn.textContent = "Loop: " + (video.loop ? "ON" : "OFF");
        }
    </script>
</body>
</html>
